<div *ngIf="hero">

  <h2>{{ hero.name }}</h2>
  <div></div>

  <div>
    <span>(</span>
    <span>{{ hero.id }}</span>
    <span>)</span>

    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>

    <button (click)="goBack()">go back</button>
  </div>

  <div><img style="width: 400px;" src="{{ hero.img_url }}" /></div>

</div>
