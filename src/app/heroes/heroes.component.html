<div style="display: inline-block; border: solid 1px #f0f0f0" class="">
  <h2>The Heroes</h2>

  <ul class="heroes">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>

<div style="display: inline-block; position: absolute; padding: 0 28px; border: solid 1px #f0f0f0"
     class="">
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
